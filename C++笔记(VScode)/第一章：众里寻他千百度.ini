第一章：众里寻他千百度
场景概述：
徐漠利用whois查询了域名信息->
通过DNS 解析获悉了网站的IP地址，并得知网站 是部署在其公司自建的机房->
通过目标网站的404报错  页面，获悉了操作系统信息和 网站服务器版本信息->
对网站服务器进行了端口扫描，扫描发现服务器开放了3389、 21、23等敏感端口

专业术语：
    Whois查询：用来查询域名的IP以及所有者等信息的协议
    DNS解析查询：可以使用命令nslook[域名]进行DNS解析，找到目标域名对应的IP地址，但当目标。。。
    默认404页面：一般显示详细的错误信息，以便进行调试和排错
    HTTP状态码分类：
        1** - 收到请求
        2** 成功
        3**-重定向
        4**-客户端错误
        5**-服务器错误
    端口扫描：端口扫描包括。。。
        目前最常用的端口扫描工具：Nmap
        基本功能：
            一是探测一组主机是否在线；
            二是扫描主机端口；
            三是推断主机所用的操作系统。
        常见命令：
            ① 进行 ping 扫描，nmap-sP192.168.1.0/24。
            ② 列出指定网络上的每台主机nmap-sL 192.168.1.0/24。
            ③ 探测目标主机开放的端口nmap-PS 192.168.1.234
            ④ 使用UDP ping探测主机：nmap-PU 192.168.1.0/24。
            ⑤  SYN 扫描， nmap-sS 192.168.1.0/24。
            UDP 扫描用nmap -sU 192.168.1.0/24.


第二章：知己知彼百战百胜
场景概述：
    徐漠查看了网站的页面源代码， 发现网站是使用模板改建而成的->
    在网上下载了该网站模板的源代码，进行了仔细的代码审计->
    研究了该模板网站的源代码后， 发现该模板存在文件上传漏洞->
    利用该文件上传漏洞直接上 传 了webshell,        网 站 没 有 进 行 过 滤，结果webshell上传成功

专业术语：
     网站模板：便捷美观，但开源，存在很大的安全隐患
     文件上传漏洞：是指用户上传了一个可执行的脚本文件，并通过此脚本文件获得了执行服   务器端命令的能力。
     文件上传后导致的常见安全问题：
        (1)Web 脚本语言编写的文件，导致代码执行。
        (2)Flash 的策略文件 crossdomain.xml,  黑客用以控制Flash 在该域下的行为 
        (3)病毒、木马文件，下载执行。
        (4)钓鱼图片或包含脚本的图片，可能会被作为脚本执行， 用于钓鱼和欺诈。

    
第三章：
场景概述：
    徐漠开始编写自动化脚本 进行漏洞挖掘->
    挖掘到SQL 注入漏洞，徐漠利用漏洞获取了管理员 的口令，进而上传了webshell,控 制了服务器->
    买通内部员工，向服务器上传几个webshell,以及在网管的工具包和GHOST操作系统中植入木马

专业术语：
    自动化漏洞挖掘：是一个多种漏洞挖掘分析技术相互结合、共同使用和优势互补的过程。
        种类：手工测试技术 (Manual  Testing) 、Fuzzing 技术、比对和二 进制比对技术 (Diff and BinDiff)、静态分析技术 (Static   Analysis)、动态分析技术 (Runtime  Analysis)  等。
    SQL  注 入：是在输入的字符串中注入SQL 指令，若设计不良，则该指令就会被数据库服务器误认为是正常的SQL 指令而运行，导致 Web 被入侵。
    XSS   跨站脚本攻击：是指恶意攻击者向Web 页面中插入恶意 Script 代码
    XSS 攻击分为3种： 一是存储型 XSS,  二是反射型 XSS,  三是 DOM 型 XSS。


